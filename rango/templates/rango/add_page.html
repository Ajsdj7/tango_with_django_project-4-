<!DOCTYPE html>
<html>
<head>
    <title>Add Page</title>
</head>

<body>
    <h1>Add a Page</h1>

    {% if category %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add Page">
        </form>
    {% else %}
        <strong>Category does not exist.</strong>
    {% endif %}

</body>
</html>
