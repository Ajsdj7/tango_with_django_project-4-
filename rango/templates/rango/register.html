<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>

<body>
    <h1>Register with Rango</h1>

    {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'rango:index' %}">Return to homepage.</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}

</body>
</html>
