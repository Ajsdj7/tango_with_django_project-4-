<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>

<body>

<h1>Rango says...</h1>

{% if user.is_authenticated %}
    Hello {{ user.username }}!
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'rango:register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<br><br>

{% if categories %}
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'rango:show_category' category.name %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}

</body>
</html>
