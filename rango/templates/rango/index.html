<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>

<body>
    <h1>Rango says...</h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
    <a href="{% url 'rango:show_category' category.name %}">
        {{ category.name }}
    </a>
</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}

</body>
</html>
