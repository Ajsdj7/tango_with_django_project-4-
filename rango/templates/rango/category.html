<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>

<body>

{% if category %}
    <h1>{{ category.name }}</h1>

    {% if pages %}
        <ul>
            {% for page in pages %}
                <li>
                    <a href="{{ page.url }}">{{ page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in this category.</strong>
    {% endif %}

    {% if user.is_authenticated %}
        <a href="{% url 'rango:add_page' category.name %}">Add a Page</a>
    {% endif %}

{% else %}
    <strong>The specified category does not exist.</strong>
{% endif %}

</body>
</html>
